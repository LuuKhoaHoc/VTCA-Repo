<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <script
      src="https://kit.fontawesome.com/65ca83241b.js"
      crossorigin="anonymous"
    ></script>
    <title>Task Dashboard</title>
  </head>
  <body>
    <div class="container grid grid-cols-12 mx-auto bg-white mt-11 mb-12">
      <div class="left-side col-start-1 col-span-2">
        <div class="logo flex items-center">
          <img src="../src/img/Group 1000002305.png" alt="" />
          <img src="../src/img/analyze..png" alt="" />
        </div>
        <div class="nav mt-12 ml-1">
          <div class="overview flex items-center w-max">
            <img src="../src/img/Category.png" alt="" />
            <p class="ml-2">Overview</p>
          </div>
          <div class="analytics flex items-center"></div>
          <div class="community flex items-center"></div>
          <div class="reports flex items-center"></div>
        </div>
        <div class="subnav">
          <div class="support flex items-center"></div>
          <div class="settings flex items-center"></div>
        </div>
      </div>
      <div class="middle col-span-8">
        <div class="header"></div>
        <div class="main">
          <div class="time-line"></div>
          <div class="task-progress"></div>
          <div class="time-circle"></div>
          <div class="time-row"></div>
        </div>
      </div>
      <div class="right-side col-span-2 col-end-13">
        <div class="search-bar"></div>
        <div class="calender"></div>
        <div class="assignment"></div>
      </div>
    </div>
  </body>
</html>
